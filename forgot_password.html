<body>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery.min.js"></script>
    <script>
      $( document ).ready(function() {
        $('#submit').on('click', function(){
          var email = $('#email').val()

          $.ajax({
            type: 'GET',
            url: "forgot_password.php",
            dataType: "json",
            data: {
              email: email
            }
          }).done(function(data){
            if(data.success) {
              $('#message').html('Email sent')
              $('#email').val('')
            } else {
              console.log(data)
              $('#message').text('Error')
            }

          })
        })
      })
    </script>
  </head>
  <body>
    <div id="lo_header">
      <a class="lo_header" href="login.html">Login</a>
      <a class="lo_header" href="create_account.html">Create Account</a>
      <a class="lo_header" href="forgot_password.html">Forgot Password</a>
    </div>
    <div id="ca">
      <input type="text" id="email" placeholder="email">
      <button id="submit">Forgot Password</button>
      <div id="message"></div>
    </div>
  </body>
</body>
